<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="left_column(menuList)">
    <div class="layui-side layui-bg-black" style="background-color: #8B0000;">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree site-demo-nav">
                <!-- 遍历一级菜单 -->
                <li class="layui-nav-item" th:each="menu : ${menuList}" th:if="${menu.id != '1' and menu.id != '5' and menu.id != 'b69d605f77214bb889c14690ae34150d' and menu.id != 'fe84c18b69144f2485ee157aaedd7c2d'}">
                    <!-- 如果有子菜单 -->
                    <a href="javascript:;" th:if="${not #lists.isEmpty(menu.menus)}" th:text="${menu.name}"></a>
                    <!-- 如果没有子菜单 -->
                    <a th:if="${#lists.isEmpty(menu.menus)}" th:href="@{${menu.href}}" th:text="${menu.name}"></a>

                    <!-- 子菜单 -->
                    <dl class="layui-nav-child" th:if="${not #lists.isEmpty(menu.menus)}">
                        <dd th:each="submenu : ${menu.menus}" th:if="${submenu.id != '7' and submenu.id != 'b69d605f77214bb889c14690ae34150d' and submenu.id != 'fe84c18b69144f2485ee157aaedd7c2d'}">
                            <a th:href="@{${submenu.href}}" th:text="${submenu.name}"></a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
</div>
</html>
